{%extends 'base.html'%}
{%block content%}
<style>
    /* Style inputs with type="text", select elements and textareas */
input[type=text], select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<div class="container">
    <form >
        <h3>Having an Issues??</h3>
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="country">What's wrong</label>
      <select id="country" name="country">
        <option value="australia">Can't access certain page</option>
        <option value="canada">404 Errors</option>
        <option value="usa">Something's wrong</option>
      </select>
  
      <label for="subject">Problem</label>
      <textarea id="subject" name="subject" placeholder="Describe the issue your are facing.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
{%endblock%}
{%block footer%}
{%endblock%}
